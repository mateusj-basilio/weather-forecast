<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scrips.js"></script>
</head>

<body>
    <div class="major-box">
        <input class="input-city" placeholder="Digite o nome da cidade">
        <button class="search-button" onclick="clickButton()">
            <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg" alt="Busca">
        </button>

        <div class="middle-box">
            <h2 class="city">Tempo em São Paulo</h2>

            <p class="temp">21°C</p>

            <div class="small-box">
                <img class="img-weather" alt="icone-info-tempo" src="https://openweathermap.org/img/wn/04n.png">
                <p class="text-weather">Nublado</p>
            </div>

            <p class="humidity">Umidade: 76%</p>
        </div>

</body>

</html>
