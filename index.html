<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="scripts.js" defer></script>
</head>

<body>
    <div class="weather-container">
        <div class="search-box">
            <input class="input-city" type="text" placeholder="Digite o nome da cidade">
            <button class="search-button">
                <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg" alt="Buscar">
            </button>
        </div>

        <div class="weather-info" style="display: none;">
            <h2 class="city">Tempo em ...</h2>
            <p class="temp">--°C</p>

            <div class="description-box">
                <img class="img-weather" src="https://openweathermap.org/img/wn/04n.png" alt="Ícone do tempo">
                <p class="text-weather">--</p>
            </div>

            <p class="humidity">Umidade: --%</p>
            <p class="wind-speed">Vento: -- m/s</p>
        </div>

        <div class="error-message" style="display: none;">
            Cidade não encontrada. Tente novamente!
        </div>
    </div>
</body>

</html>
